<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>ROS Web Controller</title>
  <link rel="stylesheet" href="style.css">
  <script src="roslib.js"></script>
</head>

<body>
  <h1>ROS Web Controller</h1>
  
  <div class="button-container">
    <button onclick="move(0.2, 0)">Forward</button>
    <button onclick="move(-0.2, 0)">Backward</button>
  </div>
  <div class="button-container">
    <button onclick="move(0, 0.5)">Left</button>
    <button onclick="move(0, 0)">Stop</button>
    <button onclick="move(0, -0.5)">Right</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
